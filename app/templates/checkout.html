<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vertical-center {
            min-height: 100vh;
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-section {
            padding: 2rem 0;
            background: #f8f9fa;
            margin-bottom: 3rem;
            border-bottom: 1px solid #e3e3e3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #333333;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item deliveryman-section">
                        <a class="nav-link active" href="{% url 'plant_list' %}">Plant List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'view_cart' %}">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'my_orders' %}">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_settings' %}">Account
                            Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'to_review' %}">To Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'view_wishlist' %}">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Checkout</h2>
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <div class="form-check square-button">
                    <input class="form-check-input" type="radio" name="receive_method" id="pickup" value="Pickup" checked>
                    <label class="form-check-label" for="pickup">
                        <strong>Pickup</strong> - Please pickup within 14 days<br>at the location below:<br><br>
                        Location: TLET Company, Jalan Raja,<br>Subang Jaya, Selangor
                    </label>
                </div>
                <div class="form-check square-button">
                    <input class="form-check-input" type="radio" name="receive_method" id="delivery" value="Delivery">
                    <label class="form-check-label" for="delivery">
                        <strong>Delivery</strong>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 float-right">Continue</button>
        </form>
    </div>

    <style>
        /* Custom styles for square buttons */
        .square-button {
            display: inline-block;
            width: 43%; /* Equal width for both buttons (adjust as needed) */
            padding: 10px; /* Adjust padding as needed */
            border: 2px solid #ffffff; /* Border color for the square button */
            border-radius: 5px; /* Adjust border-radius for rounded corners */
            background-color: #B9B8B8; /* Fill color for the button */
            color: black; /* Text color for the button */
            text-align: Center ; /* Center the text */
        }
    </style>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
