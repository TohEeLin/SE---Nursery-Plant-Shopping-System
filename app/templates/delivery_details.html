<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .vertical-center {
        min-height: 100vh;
        min-height: calc(100vh - 56px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-section {
        padding: 2rem 0;
        background: #f8f9fa;
        margin-bottom: 3rem;
        border-bottom: 1px solid #e3e3e3;
    }
</style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #333333;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item deliveryman-section">
                    <a class="nav-link active" href="{% url 'plant_list' %}">Plant List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'view_cart' %}">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'my_orders' %}">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'account_settings' %}">Account
                        Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'to_review' %}">To Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'view_wishlist' %}">Wishlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        <h2 class="mb-4">Delivery Details</h2>

        <form method="post" action="{% url 'delivery_details' %}">
            {% csrf_token %}
            <div class="delivery-info-container">
                <div>
                    <label><strong>Full name:</strong></label> {{ customer_name }}
                </div>
                <div>
                    <label><strong>Delivery Address:</strong></label> {{ delivery_address }}
                </div>
                <div>
                    <label><strong>Plant Price:</strong></label> RM{{ plant_price }}
                </div>
                <div>
                    <label><strong>Shipping Fee:</strong></label> RM{{ shipping_fee }}
                </div>
                <div>
                    <label><strong>Total Cost:</strong></label> RM{{ total_price }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 float-right">Proceed to Payment</button>
    </div>
    </form>

    <style>
        /* Custom styles for the delivery info container */
        .delivery-info-container {
            border: 2px solid #000;
            /* Border color for the rectangle */
            padding: 20px;
            /* Adjust padding as needed */
            border-radius: 5px;
            /* Adjust border-radius for rounded corners */
        }
    </style>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
